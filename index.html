<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span>Source Name</span></a>
                  <ul>
                      <li><a href="#">Digg</a></li>
                      <li><a href="#">Reddit</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>

        <div id="popUp" class="popUp"></div>

        <section id="main" class="container"></section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/app.js"></script>

        <script id="popUpTemp" type="text/x-handlebars-template">
          <a href="#" class="closePopUp">X</a>
          <div class="container" data-article-index="{{index}}">
            <h1>{{#each article}}
              {{@index}}: {{object.content.title}}
              {{/each}}
            </h1>
            <p>
              {{content.description}}
            </p>
            <a href="#" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </script>


        <script id="newsTemp" type="text/x-handlebars-template">
      <article class="article">
        <section class="featuredImage">
          <img src={{content.media.images.0.url}} alt="" />
        </section>
        <section class="articleContent">
            <a href="#" class="contentHeader" data-article-index="{{index}}">
              <h3>{{content.title}}</h3>
            </a>
            <h6>{{#each content.tags}}
                {{this.display}}
                {{/each}}</h6>
        </section>
        <section class="impressions">
          {{digg_score}}
        </section>
        <div class="clearfix"></div>
      </article>
    </script>

    </body>
</html>
